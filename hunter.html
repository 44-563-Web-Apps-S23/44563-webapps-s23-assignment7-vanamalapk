<script>
    ids = new Array("pk1", "pk2", "pk3", "pk4", "pk5", "pk6", "pk7", "pk8", "pk9", "pk10", "pk11",
       "pk12", "pk13", "pk14", "pk15", "pk16", "pk17", "pk18", "pk19", "pk20", "pk21", "pk22", 
       "pk23", "pk24", "pk25");
    checkCount = 0;
    let penalty = 0; 
    lastCheck = 0;
    mouseLocation = 13;
    catLocation =21;
    gameOver = false;
    function check(position){
      console.log(position,checkCount,lastCheck,"verify methods");
        if(!gameOver)
        {
         if(position==mouseLocation){
            document.getElementById(ids[position]).src="mouse.jpg";
            gameOver = true;
            penalty -= 3;
        }
        else if(position==catLocation){
            document.getElementById(ids[position]).src="tiger.jpg";
            gameOver = true;
            penalty =penalty+ 4;
        }
        else{
            document.getElementById(ids[position]).src="bush.jpg";
        }
        checkCount++
        penalty++
        document.getElementById("bushes").innerHTML="Number of bushes checked is " + checkCount;
        document.getElementById("penalty").innerHTML="penality is " + penalty;
        lastCheck = position;
    }
    }
   
    function help(){
        cat_col = catLocation%6;
        cat_row = Math.floor(catLocation/6);
        last_loc_col = lastCheck%6;
        last_loc_row = Math.floor(lastCheck/6);
        mouse_col = mouseLocation%6;
        mouse_row = Math.floor(mouseLocation/6);
        cat_row_diff = Math.abs(last_loc_row - cat_row);
        cat_col_diff = Math.abs(last_loc_col - cat_col);
        mouse_row_diff = Math.abs(last_loc_row - mouse_row);
        mouse_col_diff = Math.abs(last_loc_col - mouse_col);
        if(cat_row_diff<=1 && cat_col_diff<=1){

            output="meow";
        }
        else if(mouse_row_diff<=1 && mouse_col_diff<=1){
            output="squeek";
        }
        else{
            output="sorry, no help available"
        }
        penalty+=2;
        document.getElementById("penalty").innerHTML="penality is " + penalty;
        document.getElementById("help").innerHTML=output;
        
    }
